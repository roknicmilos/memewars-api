version: '3.7'

services:

  django:
    container_name: meme-wars-django
    build:
      context: .
      dockerfile: ./api/Dockerfile
      target: development
    env_file:
      - .env
    ports:
      - "${WEB_API_PORT}:8000"
    depends_on:
      - postgres
    volumes:
      - ./api/src:/app/src/
      - ./api/scripts/entrypoint.sh:/app/scripts/entrypoint.sh
      - ./api/scripts/check_project.sh:/app/scripts/check_project.sh
      - ./api/requirements:/app/requirements/

  postgres:
    container_name: meme-wars-postgres
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - meme-wars-postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: meme-wars-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - "${PG_ADMIN_PORT}:80"
    depends_on:
      - postgres
    volumes:
      - meme-wars-pgadmin-data:/var/lib/pgadmin

  react:
    container_name: meme-wars-react
    build:
      context: .
      dockerfile: ./app/Dockerfile
      target: development
    env_file:
      - .env
    ports:
      - "${WEB_APP_PORT}:3000"
    volumes:
      - ./app/src:/app/src

volumes:
  meme-wars-postgres-data:
  meme-wars-pgadmin-data:
