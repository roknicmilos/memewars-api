name: 'STAGING Deploy'
on:
  push:
    branches: [ staging ]
jobs:
  test:
    name: 'Run tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare environment variables
        run: cp example.env .env
      - name: Start Docker containers
        run: docker compose up -d
      - name: Run Django tests
        run: docker exec memewars-django sh -c 'pytest -n auto'
  deploy:
    name: 'Deploy to STAGING server'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 'Pull the changes from the staging branch, build Docker services and up the containers'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /var/www/memewars/staging/api
            git fetch origin
            git reset --hard origin/staging || exit
            docker compose build
            docker compose up -d
            docker exec -t memewars-django--staging sh -c 'pytest --create-db --cov -n auto && coverage html'
