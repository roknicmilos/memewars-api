[flake8]
per-file-ignores = __init__.py:F401
exclude = */migrations/
max-line-length = 120

[tool:pytest]
DJANGO_SETTINGS_MODULE = meme_wars.settings.development
addopts = --reuse-db

[coverage:report]
exclude_lines =
# Have to re-enable the standard pragma:
    pragma: no cover
    def __str__
    class APIClient
# ModelAdmin permission methods:
    def has_change_permission
    def has_add_permission
    def has_delete_permission

[coverage:html]
directory = static/coverage
