[flake8]
per-file-ignores = __init__.py:F401
exclude = */migrations/
max-line-length = 120

[tool:pytest]
DJANGO_SETTINGS_MODULE = meme_wars.settings.development
addopts = --reuse-db

[coverage:report]
exclude_lines =
# Have to re-enable the standard pragma:
    pragma: no cover
    def __str__
    class APIClient
    class TestCase

[coverage:html]
directory = static/coverage
